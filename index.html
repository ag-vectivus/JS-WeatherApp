<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="styles.css" />
		<title>Weather App</title>
	</head>
	<body>
		<div class="container my-5 mx-auto">
			<h1 class="text-muted text-center my-4">Weather App</h1>
			<form class="text-center text-muted my-4 form">
				<label for="city">Enter a location to get weather information</label>
				<input
					type="text"
					name="city"
					class="form-control p-4"
					autocomplete="off"
				/>
			</form>

			<div class="card shadow-lg rounded d-none">
				<img
					src="https://via.placeholder.com/400x300"
					class="card-img-top time"
				/>
				<div class="bg-light mx-auto text-center icon">
					<img src="" alt="" />
				</div>
				<div class="text-muted text-uppercase text-center details"></div>
			</div>
		</div>

		<script src="scripts/forecast.js"></script>
		<script src="scripts/app.js"></script>
	</body>
</html>
